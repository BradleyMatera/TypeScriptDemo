<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags for SEO and Mobile Optimization -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Card Flip Memory Game - Test your memory by matching pairs of cards.">
  <meta name="keywords" content="Card Flip Game, Memory Game, JavaScript, TypeScript, Game Development">
  <meta name="author" content="Your Name">

  <!-- Page Title -->
  <title>Card Flip Memory Game</title>

  <!-- Link to the Main CSS File -->
  <link rel="stylesheet" href="/index.2f0274cc.css">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.277a906c.ico" type="image/x-icon">

  <!-- Open Graph Meta Tags for Social Sharing (Optional) -->
  <meta property="og:title" content="Card Flip Memory Game">
  <meta property="og:description" content="A fun game to test your memory by matching pairs of cards.">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags (Optional) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Card Flip Memory Game">
  <meta name="twitter:description" content="Test your memory with this card matching game!">
</head>

<body>
  <!-- Main Game Content -->
  <main>
    <!-- Header with Game Title and Instructions -->
    <header>
      <h1>Card Flip Memory Game</h1>
      <p>Match pairs of cards. Try to match all pairs before you run out of attempts!</p>
    </header>

    <!-- Game Container: Holds Cards (dynamically generated) -->
    <section id="game-container" class="game-container" aria-label="Game Board">
      <!-- Cards are injected here by JavaScript -->
    </section>

    <!-- Game Status Section -->
    <aside class="status-container">
      <div id="attempts-container" class="status" aria-live="polite">Attempts Left: 3</div>
      <div id="score-container" class="status" aria-live="polite">Score: 0</div>
      <div id="status-container" class="status" aria-live="polite">Status: Playing</div>
    </aside>

    <!-- Button to Restart the Game -->
    <div class="button-container">
      <button id="restartButton" aria-label="Restart Game">Restart Game</button>
    </div>
  </main>

  <!-- JavaScript Module for Game Logic -->
  <script src="/index.891f0f0b.js" defer=""></script>

  <!-- Message for Users with JavaScript Disabled -->
  <noscript>
    <p>Please enable JavaScript to play the Card Flip Memory Game.</p>
  </noscript>
</body>
</html>
